    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8F9FA; /* Clean Neutral Light Grey */
        color: #1A1A1A;
        overflow-x: hidden;
      }
      
      /* Ambient Background Glows */
      .ambient-glow {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 140, 102, 0.15) 0%, rgba(255, 179, 153, 0.05) 50%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: -1;
      }

      .glow-1 { top: -200px; left: -100px; }
      .glow-2 { bottom: -100px; right: -100px; background: radial-gradient(circle, rgba(255, 179, 153, 0.2) 0%, transparent 70%); }
      .glow-3 { top: 40%; left: 30%; width: 800px; height: 800px; opacity: 0.5; }

      /* Custom utility for the glass effect */
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }

      /* Hide scrollbar for clean UI */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
